    document.querySelector('#sort').addEventListener('change',sortByNameFunc)
        function sortByNameFunc(){
            var selected = document.querySelector('#sort').value
            // console.log(selected)
           
            if(selected=="byname"){
                fragrance.sort(function(a,b){
                var x= a.name;
                var y= b.name;
                if(x>y){
                    return 1;
                }
                else if(x<y){
                    return -1;
                }
                else{
                    return 0;
                }
                
            })   
            // console.log(skinpArr)
            displayData(fragrance)
            }
            else if(selected=="htl"){
                fragrance.sort(function(a,b){
                    var x = a.rate;
                    var y = b.rate;
                    if(x<y){
                        return 1;
                    }
                    else if(x>y){
                        return -1;
                    }
                    else{
                        return 0;
                    }
                })
                displayData(fragrance)
                // console.log(fragrance)
            }
            else if(selected=="lth"){
                fragrance.sort(function(a,b){
                    var x = a.rate;
                    var y = b.rate;
                    if(x>y){
                        return 1;
                    }
                    else if(x<y){
                        return -1;
                    }
                    else{
                        return 0;
                    }
                })
                displayData(fragrance)
                console.log(fragrance)
            }
            
        }


    displayData(fragrance);
        var addcartArr=JSON.parse(localStorage.getItem('makeuplist')) || []
        var addtowishArr= JSON.parse(localStorage.getItem('wishlist')) || []
    function displayData(data){
        document.querySelector('#container').innerText= "";

        fragrance.forEach(function(elem) {
            
            var box= document.createElement('div')

            var img= document.createElement('img')
            img.setAttribute("src", elem.imgurl)

            var sale= document.createElement('span')
            sale.innerText= "Sale"
            sale.setAttribute("id","logo")
            
            var namebox= document.createElement('div')
            namebox.setAttribute('id',"namebox")

            var name= document.createElement('p')
            name.innerText= elem.name

            var smallbox= document.createElement('div')
            
            smallbox.setAttribute('id',"pricebox")

                var strike = document.createElement('strike')
                strike.innerText= elem.strikedoffprice

                var price= document.createElement('p')
                price.innerText= elem.price

                var disc= document.createElement('p')
                disc.innerText= elem.disc

            var smallbox2 = document.createElement('div')
            smallbox2.setAttribute("id","cartbox")

                var wish= document.createElement('button')
                wish.innerText= "♡"
                wish.setAttribute('id','wish')
                wish.addEventListener('click',function(){
                    addtowishfunc(elem);
                })

                var cart= document.createElement('button')
                cart.innerText = "🛒 Add to Cart"
                cart.setAttribute("id","cart")
                cart.addEventListener('click',function(){
                    addcartfunc(elem)
                })

            namebox.append(name)
            smallbox.append(strike,price,disc)
            smallbox2.append(cart,wish)
            box.append(img,sale,namebox,smallbox,smallbox2)
            document.querySelector('#container').append(box)
        });
    }
    function addcartfunc(elem){
        var exist = addcartArr.filter(function(el){
            return elem.name == el.name
        })
        if(exist.length>0){
            alert('Added already')
        }
        else{
            alert('Added to cart')
             addcartArr.push(elem)
            localStorage.setItem('makeuplist',JSON.stringify(addcartArr))
            // console.log(addcartArr)
        }
       
    }
    function addtowishfunc(elem){
        var exist = addtowishArr.filter(function(el){
            return elem.name == el.name
        })
        if(exist.length>0){
            alert('Added already')
        }
        else{
            alert('Added to Wishlist')
            addtowishArr.push(elem)
            localStorage.setItem('wishlist',JSON.stringify(addtowishArr))
            console.log(addtowishArr)
        }
       
    }
